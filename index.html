<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hey Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            color: #000;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            perspective: 1000px;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            animation: fadeInDown 1s ease-in-out, float 3s infinite ease-in-out;
        }
        a {
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
            animation: float 3s infinite ease-in-out;
        }
        a:hover {
            text-decoration: underline;
        }
        .ascii-art {
            font-family: monospace;
            white-space: pre;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out, float 3s infinite ease-in-out;
        }
        .links {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: float 3s infinite ease-in-out;
        }
        .links a {
            background: #007acc;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
            animation: float 3s infinite ease-in-out;
        }
        .links a:hover {
            background: #005f99;
        }
        .about-me {
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            animation: fadeInUp 1.5s ease-in-out, float 3s infinite ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .cursor {
            width: 20px;
            height: 20px;
            background: #007acc;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: transform 0.1s, width 0.2s, height 0.2s, background-color 0.2s, opacity 0.2s;
        }
        .float-3d {
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0a0a0a;
                color: #e0e0e0;
            }
            a {
                color: #ff7f50;
            }
            .links a {
                background: #ff7f50;
            }
            .links a:hover {
                background: #e5673c;
            }
            .about-me {
                background: #1a1a1a;
                color: #e0e0e0;
            }
            .cursor {
                background: #ff7f50;
            }
        }
    </style>
</head>
<body>
    <h1 class="float-3d">Hey</h1>
    <div class="links float-3d">
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://www.amazon.com" target="_blank">Amazon</a>
        <a href="https://www.microcenter.com" target="_blank">Micro Center</a>
    </div>
    <div class="ascii-art float-3d">
        <pre>
 /\_/\  
( o.o ) 
 > ^ <
        </pre>
    </div>
    <div class="about-me float-3d">
        <h2>About Me</h2>
        <p>Hi, I'm Khris. I love coding and audio. Welcome to my simple website with a dark theme and some fun links!</p>
    </div>
    <div class="cursor" id="cursor"></div>
    <script>
        document.addEventListener('mousemove', function(e) {
            var cursor = document.getElementById('cursor');
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
            cursor.style.transform = 'translate(-50%, -50%) scale(1.2)';
            cursor.style.opacity = '0.7';

            var centerX = window.innerWidth / 2;
            var centerY = window.innerHeight / 2;
            var deltaX = e.pageX - centerX;
            var deltaY = e.pageY - centerY;

            document.querySelectorAll('.float-3d').forEach(function(element) {
                var depth = element.getBoundingClientRect().width * 0.2;
                var rotateX = deltaY / centerY * depth;
                var rotateY = -deltaX / centerX * depth;
                element.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
        });

        document.addEventListener('mouseout', function() {
            var cursor = document.getElementById('cursor');
            cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            cursor.style.opacity = '1';
        });

        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('mouseover', function() {
                document.getElementById('cursor').style.width = '40px';
                document.getElementById('cursor').style.height = '40px';
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.getElementById('cursor').style.backgroundColor = '#ff7f50';
                } else {
                    document.getElementById('cursor').style.backgroundColor = '#007acc';
                }
            });
            link.addEventListener('mouseout', function() {
                document.getElementById('cursor').style.width = '20px';
                document.getElementById('cursor').style.height = '20px';
                document.getElementById('cursor').style.backgroundColor = 'transparent';
            });
        });
    </script>
</body>
</html>
